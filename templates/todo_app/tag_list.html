{% extends "base.html" %}

{% block content %}
  <h1>Tags list
  </h1>
  <a class="btn btn-primary" href="{% url 'todo:tag-create' %}">
    Create tag
  </a>
  <p>Welcome to tag list</p>

  <table class="table">
    <tr>
      <th>Tag</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>

    {% for tag in tag_list %}
      <tr>
        <td>
          {{ tag.name }}
        </td>
        <td>
          <a class="btn btn-primary" href="{% url 'todo:tag-update' pk=tag.id %}">Update</a>
        </td>
        <td>
          <a class="btn btn-danger" href="{% url 'todo:tag-delete' pk=tag.id %}">Delete</a>
        </td>
      </tr>

    {% endfor %}
  </table>

{% endblock %}
