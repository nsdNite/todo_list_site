{% extends "base.html" %}

{% block content %}
  <h1>Tags list
    <a href="{% url 'todo:tag-create' %}" class="btn btn-primary link-to-page">
      Create tag
    </a>
  </h1>
  <h2>Welcome to tag list.q</h2>

  <table class="table">
    <tr>
      <th>Tag Name</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>

    {% for tag in tag_list %}
      <tr>
        <td>
          {{ tag.name }}
        </td>
        <td>
          <a class="btn btn-primary" href="{% url 'todo:tag-update' pk=tag.id %}">Update</a>
        </td>
        <td>
          <a class="btn btn-danger" href="{% url 'todo:tag-delete' pk=tag.id %}">Delete</a>
        </td>
      </tr>

    {% endfor %}
  </table>

{% endblock %}
